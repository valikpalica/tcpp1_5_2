    </script>
</head>
<body>

<table class="table">

    <caption> Мій електроний довідник HTML </caption>
    <tr>
       <th>Призначення</th>
        <th>Назва тегу</th>
        <th>Короткий опис</th>
        <th>Стандарт</th>
    </tr>
    <tr>
        <td rowspan="2">Каркас</td>
        <td>&lt;html&gt;</td>
        <td>start</td>
        <td>html5</td>
    </tr>
    <tr>
        <td>&lt;head&gt;</td>
        <td>head</td>
        <td>html4</td>
    </tr>
    <tr>
        <td rowspan="4">Для роботи з текстом</td>
        <td>&lt;p&gt;</td>
        <td>p</td>
        <td>html4</td>
    </tr>
    <tr>
        <td>&lt;b&gt;</td>
        <td>b</td>
        <td>html5</td>

    </tr>
    <tr>
        <td>&lt;i&gt;</td>
        <td>i</td>
        <td>html4</td>

    </tr>
    <tr>
        <td>&lt;u&gt;</td>
        <td>u</td>
        <td>html4</td>
    </tr>
    <tr>
        <td>Для гіпер посилань</td>
    <td>&lt;a&gt;</td>
    <td>a</td>
    <td>html4</td>
    </tr>

</table>
